<script>

    /* change level */
    var start1 = document.getElementById("startFight");
    setTimeout((x) => {
        holderLoad.style.display = "none";
        holder.style.display = "block";
        auHome.play();
    }, 6000);

    start1.addEventListener("click", () => {
        holder.style.display = "none";
        fighterMenu.style.display = "block";
        auClick.play()
    });

    var hback = document.getElementById("homeBack");
    hback.addEventListener("click", () => {
        fighterMenu.style.display = "none";
        holder.style.display = "block";
        auHomeBack.play();
        auHome.play();
    });
    var start2 = document.getElementById("startGame");
    start2.addEventListener("click", () => {
        fighterMenu.style.display = "none";
        fightPlace.style.display = "block";
        auClick.play();
    });
    /* menu */
    var pos = 0;

    function sevich() {
        if (pos == 0) {
            subMenu.style.display = "block";
            subMenu.style.display = "flex";
            dark1.style.display = "block";
            settings.style.display = "none";
            pos = 1;
            auMenu.play();
        } else if (pos == 1) {
            subMenu.style.display = "none";
            dark1.style.display = "none";
            pos = 0;
        }
    }
    itemsSetting.onclick = function () {
        if (pos == 1) {
            dark1.style.display = "block";
            settings.style.display = "block";
            subMenu.style.display = "none";
            auMenu.play();
            pos = 2;
        }
    };
    exit.onclick = function () {
        if (pos == 2) {
            dark1.style.display = "none";
            auMenu.play();
            pos = 1;
        }
    };
    /* volume on / off */
    var volume = 0;
    voise.onclick = function () {
        if (volume == 0) {
            auMenu.pause();
            auClick.pause();
            auHomeBack.pause();
            voise.className = "rightVolume";
            volume = 1;
        } else if (volume == 1) {
            auMenu.play();
            voise.className = "leftVolume";
            volume = 0;
        }
    };
    /* music on / off */
    var music = 0;
    voise1.onclick = function () {
        if (music == 0) {
            auHome.play();
            voise1.className = "rightMusic";
            music = 1;
        } else if (music == 1) {
            auHome.pause();
            voise1.className = "leftMusic";
            music = 0;
        }
    };

    /* play game */

    let leftt = 0;

    var sosanC1 = document.getElementById("sosanCart1");
    sosanC1.addEventListener('click', () => {
        auSosanC1.play()
        sosanFace.style.display = "none"
        sosanFace1.style.display = "block"
        leftt += 30;
        Energy.style.left = leftt + "px";

        setTimeout(function () {
            document.getElementById("point3").innerHTML = 200 - leftt;
        }, 7000)
        setTimeout(() => {
            sosanFace.style.display = "block"
            sosanFace1.style.display = "none"
        }, 1600)

        setTimeout(() => { boom2.style.display = "block" }, 700)
        setTimeout(() => { boom2.style.display = "none" }, 1400)
        setTimeout(() => { blood.style.display = "block" }, 900)
        setTimeout(() => { blood.style.display = "none" }, 1300)


    })
    var nanjoonC1 = document.getElementById("nanjoonCart1")
    nanjoonC1.addEventListener('click', () => {
        auNanjoonC1.play()
        nanjoonFace.style.display = "none"
        nanjoonFace1.style.display = "block"

        leftt += 50;
        Energy.style.left = leftt + "px";

        setTimeout(function () {
            document.getElementById("point3").innerHTML = 200 - leftt;
        }, 7000)

        setTimeout(() => {
            nanjoonFace.style.display = "block"
            nanjoonFace1.style.display = "none"
        }, 1500)

        setTimeout(() => { boom1.style.display = "block" }, 700)
        setTimeout(() => { boom1.style.display = "none" }, 1200)
    })

    var shabonC1 = document.getElementById("shabonCart1")
    shabonC1.addEventListener('click', () => {
        auShabonC1.play()
        shabonFace.style.display = "none"
        shabonFace1.style.display = "block"

        leftt += 40;
        Energy.style.left = leftt + "px";

        setTimeout(function () {
            document.getElementById("point3").innerHTML = 200 - leftt;
        }, 7000)

        setTimeout(() => {
            shabonFace.style.display = "block"
            shabonFace1.style.display = "none"
        }, 1600)
    })

    cartAll = document.getElementById("itemsFighter")
    cartAll.addEventListener('click', () => {
        setTimeout(() => {
            if (leftt >= 200) {

                naghi.style.display = "none"
                dead.style.display = "block"
                dead.style.transfrom = "scale(1.5)"


                setTimeout(() => {
                    win.style.display = "block"
                
                
                }, 900)

                setTimeout(() => {
                    back.style.display = "block"
                }, 1700)
            }
        }, 800)
    })

    var back = document.getElementById("reload")
    back.addEventListener('click', () => {
        window.location.reload();

    })

</script>
